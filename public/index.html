<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Hungry Frog</title>
</head>
<body>

    <!-- Game Play Page -->
    <div id="game-play-page">
        <section id="game-play-layout">
            <div id="game-play-header">Hungry Frog Header</div>

            <div id="player-ability-panels">
                <div id="p1-ability-panel" class="ability-panel">P1 ability</div>
                <div id="p2-ability-panel" class="ability-panel">P2 ability</div>
            </div>

            <div id="game-arena">Game Arena</div>

            <div id="game-status-panel">
                <div id="p1-points-panel" class="points-panel">P1 points</div>
                <div id="timer" class="time-panel">Timer</div>
                <div id="p2-points-panel" class="points-panel">P2 points</div>
            </div>
        </section>
    </div> 


    <!-- Scripts -->
    <script src="/socket.io/socket.io.min.js"></script>
    <script>
        $(function() {
            console.log("Init")
        });
    </script>
</body>
</html>
